<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio em Massa - Sistema de Mensagens</title>
    <link rel="stylesheet" href="assets/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📤 Envio em Massa</h1>
            <p>Sistema de envio de mensagens em massa</p>
        </header>

        <main class="main-content">
            <!-- Seção de Upload -->
            <section class="upload-section">
                <div class="card">
                    <h2>📊 Carregar Planilha</h2>
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
                        <button class="btn btn-primary" id="uploadBtn">
                            <span class="btn-text">Inserir dados</span>
                            <span class="btn-loading" style="display: none;">⏳ Enviando...</span>
                        </button>
                    </div>
                    <div class="file-info" id="fileInfo" style="display: none;">
                        <div class="file-details">
                            <div class="file-name" id="fileName"></div>
                            <div class="file-size" id="fileSize"></div>
                        </div>
                        <button class="btn btn-secondary" id="removeFile">Remover</button>
                    </div>
                </div>
            </section>

            <!-- Seção de Editor de Texto -->
            <section class="editor-section">
                <div class="card">
                    <h2>✏️ Editor de Mensagem</h2>
                    <div class="editor-toolbar">
                        <button class="toolbar-btn" id="boldBtn" title="Negrito" onclick="console.log('Negrito clicado')">
                            <strong>B</strong>
                        </button>
                        <button class="toolbar-btn" id="italicBtn" title="Itálico" onclick="console.log('Itálico clicado')">
                            <em>I</em>
                        </button>
                        <button class="toolbar-btn" id="underlineBtn" title="Sublinhado" onclick="console.log('Sublinhado clicado')">
                            <u>U</u>
                        </button>
                        <div class="divider"></div>
                        <div class="emoji-picker">
                            <button class="toolbar-btn emoji-btn" id="emojiBtn" title="Emojis" onclick="console.log('Emoji clicado')">😀</button>
                            <div class="emoji-grid" id="emojiGrid">
                                <span class="emoji" data-emoji="😀">😀</span>
                                <span class="emoji" data-emoji="😍">😍</span>
                                <span class="emoji" data-emoji="🎯">🎯</span>
                                <span class="emoji" data-emoji="✅">✅</span>
                                <span class="emoji" data-emoji="❌">❌</span>
                                <span class="emoji" data-emoji="🚀">🚀</span>
                                <span class="emoji" data-emoji="📅">📅</span>
                                <span class="emoji" data-emoji="💡">💡</span>
                                <span class="emoji" data-emoji="⭐">⭐</span>
                                <span class="emoji" data-emoji="🔥">🔥</span>
                                <span class="emoji" data-emoji="💪">💪</span>
                                <span class="emoji" data-emoji="🎉">🎉</span>
                            </div>
                        </div>
                    </div>
                    <div class="editor-container">
                        <div 
                            class="editor" 
                            id="textEditor" 
                            contenteditable="true" 
                            data-placeholder="Digite sua mensagem aqui..."
                        ></div>
                        <div class="char-counter">
                            <span id="charCount">0</span>/2000 caracteres
                        </div>
                    </div>
                    
                    <!-- Seção de Upload de Imagem -->
                    <div class="image-upload-section">
                        <h3>🖼️ Anexar Imagem (Opcional)</h3>
                        <div class="image-upload-area" id="imageUploadArea">
                            <input type="file" id="imageInput" accept="image/*" style="display: none;">
                            <button class="btn btn-outline" id="imageUploadBtn" onclick="console.log('Selecionar imagem clicado')">
                                <span class="btn-text">📷 Selecionar Imagem!!!!!</span>
                            </button>
                            <p class="upload-hint">Formatos aceitos: JPG, PNG, GIF (máx. 5MB)</p>
                        </div>
                        <div class="image-preview" id="imagePreview" style="display: none;">
                            <div class="preview-container">
                                <img id="previewImg" src="" alt="Preview da imagem">
                                <button class="btn btn-remove" id="removeImageBtn" onclick="console.log('Remover imagem clicado')">❌ Remover</button>
                            </div>
                            <div class="image-info">
                                <span id="imageName"></span>
                                <span id="imageSize"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="editor-actions">
                        <button class="btn btn-secondary" id="clearBtn" onclick="console.log('Limpar clicado')">🗑️ Limpar</button>
                        <button class="btn btn-success" id="sendBtn" disabled onclick="console.log('Enviar clicado')">
                            <span class="btn-text">📤 Enviar Webhook</span>
                            <span class="btn-loading" style="display: none;">⏳ Enviando...</span>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Carregar JS com defer -->
    <script src="assets/script.js" defer></script>
</body>
</html>
