<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de Mensagem</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    h2 {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .toolbar {
      margin-bottom: 10px;
    }
    .toolbar button {
      margin: 2px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #334155;
      color: #fff;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      background: #334155;
      color: #fff;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .footer button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .limpar {
      background: #475569;
      color: #fff;
    }
    .enviar {
      background: #10b981;
      color: #fff;
    }
    .emoji-picker {
      display: none;
      background: #334155;
      padding: 8px;
      border-radius: 8px;
      margin-top: 5px;
    }
    .emoji-picker span {
      cursor: pointer;
      font-size: 20px;
      margin: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Editor de Mensagem</h2>
    <p>‚úçÔ∏è Escreva sua mensagem abaixo (at√© <b>2000</b> caracteres)</p>

    <!-- Bot√µes de formata√ß√£o -->
    <div class="toolbar">
      <button onclick="formatar('**')">(n)</button>
      <button onclick="formatar('__')">(s)</button>
      <button onclick="formatar('*')">(i)</button>
      <button onclick="toggleEmoji()">üòä</button>
    </div>

    <!-- Seletor de emojis -->
    <div class="emoji-picker" id="emojiPicker">
      <span onclick="inserirEmoji('üòÄ')">üòÄ</span>
      <span onclick="inserirEmoji('üòç')">üòç</span>
      <span onclick="inserirEmoji('üéØ')">üéØ</span>
      <span onclick="inserirEmoji('‚úÖ')">‚úÖ</span>
      <span onclick="inserirEmoji('üöÄ')">üöÄ</span>
      <span onclick="inserirEmoji('üìÖ')">üìÖ</span>
    </div>

    <!-- √Årea de texto -->
    <textarea id="mensagem" maxlength="2000" placeholder="üí¨ Digite sua mensagem aqui..."></textarea>

    <div class="footer">
      <button class="limpar" onclick="limpar()">üóë Limpar</button>
      <button class="enviar" onclick="enviar()">üì§ Enviar mensagem</button>
    </div>
  </div>

  <script>
    function formatar(sintaxe) {
      let textarea = document.getElementById("mensagem");
      let inicio = textarea.selectionStart;
      let fim = textarea.selectionEnd;
      let texto = textarea.value;

      if (inicio !== fim) {
        let selecionado = texto.substring(inicio, fim);
        let novoTexto = texto.substring(0, inicio) + sintaxe + selecionado + sintaxe + texto.substring(fim);
        textarea.value = novoTexto;
      }
      textarea.focus();
    }

    function toggleEmoji() {
      let picker = document.getElementById("emojiPicker");
      picker.style.display = (picker.style.display === "block") ? "none" : "block";
    }

    function inserirEmoji(emoji) {
      let textarea = document.getElementById("mensagem");
      let inicio = textarea.selectionStart;
      let fim = textarea.selectionEnd;
      let texto = textarea.value;

      textarea.value = texto.substring(0, inicio) + emoji + texto.substring(fim);
      textarea.focus();
    }

    function limpar() {
      document.getElementById("mensagem").value = "";
    }

    function enviar() {
      let mensagem = document.getElementById("mensagem").value;
      if (mensagem.trim() === "") {
        alert("Digite uma mensagem antes de enviar!");
        return;
      }
      alert("Mensagem enviada:\n\n" + mensagem);
      // aqui voc√™ pode substituir pelo seu webhook/fun√ß√£o de integra√ß√£o
    }
  </script>
</body>
</html>
