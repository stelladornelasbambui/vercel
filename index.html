<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>📤 Envio em Massa - Sistema de Mensagens</title>
  <link rel="stylesheet" href="assets/styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    .toolbar {
      margin-bottom: 8px;
      display: flex;
      gap: 8px;
    }
    .toolbar button {
      padding: 6px 10px;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f5f5f5;
    }
    .emoji-panel {
      display: none;
      margin-top: 8px;
      border: 1px solid #ddd;
      padding: 8px;
      border-radius: 6px;
      background: #fff;
      max-width: 220px;
    }
    .emoji-panel span {
      font-size: 20px;
      cursor: pointer;
      margin: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>🚀 <strong>Envio em Massa</strong></h1>
      <p>Sistema inteligente para disparo de mensagens 📩</p>
    </header>

    <main class="main-content">
      <!-- Seção de Editor -->
      <section class="editor-section">
        <div class="card">
          <h2>✏️ <u>Editor de Mensagem</u></h2>
          <p>🖊️ Escreva sua mensagem abaixo. Use até <strong>2000 caracteres</strong></p>

          <!-- Barra de ferramentas -->
          <div class="toolbar">
            <button type="button" onclick="document.execCommand('bold')"><b>Negrito</b></button>
            <button type="button" onclick="document.execCommand('underline')"><u>Sublinhar</u></button>
            <button type="button" id="emojiBtn">😀 Emoji</button>
          </div>

          <!-- Editor -->
          <div class="editor-container">
            <div
              class="editor"
              id="textEditor"
              contenteditable="true"
              data-placeholder="💬 Digite sua mensagem aqui..."></div>
            <div class="char-counter">
              <span id="charCount">0</span>/2000 🔠 caracteres
            </div>
          </div>

          <!-- Painel de emojis -->
          <div class="emoji-panel" id="emojiPanel">
            <span>😀</span><span>😍</span><span>🎉</span><span>🔥</span><span>🚀</span>
            <span>✅</span><span>⚠️</span><span>❌</span><span>📅</span><span>💡</span>
          </div>

          <!-- Ações -->
          <div class="editor-actions">
            <button type="button" class="btn btn-secondary" id="clearBtn">🗑️ <strong>Limpar</strong></button>
            <button type="button" class="btn btn-success" id="sendBtn">
              <span class="btn-text">📤 <strong>Enviar Webhook</strong></span>
            </button>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Toast -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Script -->
  <script>
    const textEditor = document.getElementById("textEditor");
    const charCount = document.getElementById("charCount");
    const emojiBtn = document.getElementById("emojiBtn");
    const emojiPanel = document.getElementById("emojiPanel");

    // contador de caracteres
    textEditor.addEventListener("input", () => {
      charCount.textContent = textEditor.innerText.length;
    });

    // abrir/fechar painel de emoji
    emojiBtn.addEventListener("click", () => {
      emojiPanel.style.display = emojiPanel.style.display === "block" ? "none" : "block";
    });

    // inserir emoji
    emojiPanel.addEventListener("click", (e) => {
      if (e.target.tagName === "SPAN") {
        document.execCommand("insertText", false, e.target.textContent);
      }
    });

    // limpar editor
    document.getElementById("clearBtn").addEventListener("click", () => {
      textEditor.innerHTML = "";
      charCount.textContent = 0;
    });
  </script>
</body>
</html>
