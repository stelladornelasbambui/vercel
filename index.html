<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Envio em Massa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .app {
      display: flex;
      gap: 20px;
    }
    .panel, .editor {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .panel {
      width: 220px;
    }
    .editor {
      width: 600px;
    }
    h1 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 6px;
      text-align: center;
    }
    p.subtitle {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .toolbar {
      margin-bottom: 10px;
    }
    .toolbar button {
      margin: 2px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #334155;
      color: #fff;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: none;
      background: #334155;
      color: #fff;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }
    .footer button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    .limpar {
      background: #475569;
      color: #fff;
    }
    .enviar {
      background: #10b981;
      color: #fff;
    }
    .emoji-picker {
      display: none;
      background: #334155;
      padding: 8px;
      border-radius: 8px;
      margin-top: 5px;
    }
    .emoji-picker span {
      cursor: pointer;
      font-size: 20px;
      margin: 4px;
    }
    .btn-upload {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      text-align: center;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h1>‚òÅÔ∏è Envio em Massa</h1>
    <p class="subtitle">Sistema de envio de mensagens em massa</p>
    <div class="app">
      
      <!-- Painel de planilha -->
      <div class="panel">
        <h3>üìä Carregar Planilha</h3>
        <button class="btn-upload">Inserir dados</button>
      </div>

      <!-- Editor de mensagem -->
      <div class="editor">
        <h3>üìù Editor de Mensagem</h3>

        <!-- Bot√µes de formata√ß√£o -->
        <div class="toolbar">
          <button onclick="formatar('**')">(n)</button>
          <button onclick="formatar('__')">(s)</button>
          <button onclick="formatar('*')">(i)</button>
          <button onclick="toggleEmoji()">üòä</button>
        </div>

        <!-- Seletor de emojis -->
        <div class="emoji-picker" id="emojiPicker">
          <span onclick="inserirEmoji('üòÄ')">üòÄ</span>
          <span onclick="inserirEmoji('üòç')">üòç</span>
          <span onclick="inserirEmoji('üéØ')">üéØ</span>
          <span onclick="inserirEmoji('‚úÖ')">‚úÖ</span>
          <span onclick="inserirEmoji('üöÄ')">üöÄ</span>
          <span onclick="inserirEmoji('üìÖ')">üìÖ</span>
        </div>

        <!-- √Årea de texto -->
        <textarea id="mensagem" maxlength="2000" placeholder="üí¨ Digite sua mensagem aqui..."></textarea>

        <div class="footer">
          <button class="limpar" onclick="limpar()">üóë Limpar</button>
          <button class="enviar" onclick="enviar()">üì§ Enviar mensagem</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function formatar(sintaxe) {
      let textarea = document.getElementById("mensagem");
      let inicio = textarea.selectionStart;
      let fim = textarea.selectionEnd;
      let texto = textarea.value;

      if (inicio !== fim) {
        let selecionado = texto.substring(inicio, fim);
        let novoTexto = texto.substring(0, inicio) + sintaxe + selecionado + sintaxe + texto.substring(fim);
        textarea.value = novoTexto;
      }
      textarea.focus();
    }

    function toggleEmoji() {
      let picker = document.getElementById("emojiPicker");
      picker.style.display = (picker.style.display === "block") ? "none" : "block";
    }

    function inserirEmoji(emoji) {
      let textarea = document.getElementById("mensagem");
      let inicio = textarea.selectionStart;
      let fim = textarea.selectionEnd;
      let texto = textarea.value;

      textarea.value = texto.substring(0, inicio) + emoji + texto.substring(fim);
      textarea.focus();
    }

    function limpar() {
      document.getElementById("mensagem").value = "";
    }

    function enviar() {
      let mensagem = document.getElementById("mensagem").value;
      if (mensagem.trim() === "") {
        alert("Digite uma mensagem antes de enviar!");
        return;
      }
      alert("Mensagem enviada:\n\n" + mensagem);
      // aqui segue o mesmo funcionamento j√° existente
    }
  </script>
</body>
</html>
